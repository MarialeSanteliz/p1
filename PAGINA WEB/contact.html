<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos css -->
    <link rel="stylesheet" href="./form.css" />
    <!-- iconos -->
    <script
      src="https://kit.fontawesome.com/bdd85886fe.js"
      crossorigin="anonymous"
    ></script>
    <!-- link letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <section class="sec-form">
      <div class="formulario">
        <div class="box">
          <h1 class="titulo">Contacto</h1>

          <form action="" method="post">
            <div class="input-box">
              <input
                type="text"
                required
                placeholder="Nombre Completo"
                class="input-control"
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                required
                placeholder="Email"
                class="input-control"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                required
                placeholder="Numero Celular"
                class="input-control"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                required
                placeholder="Consulta"
                class="input-control"
              />
            </div>
            <div>
              <button type="submit" class="btn">
                <a href="./index.html">Enviar</a>
              </button>
              <div class="contac">
                <a href="#" class="fa fa-phone">1161630486</a>
                <a
                  href="https://www.google.com/maps/place/Arenales+3768,+C1425+CABA/@-34.584959,-58.4173488,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcb57fac19853f:0x80b6156a82f4fb63!8m2!3d-34.584959!4d-58.4147739!16s%2Fg%2F11b8v84kkz?entry=ttu"
                  class="fa fa-map-pin"
                  >CABA, Arenales 3768</a
                >
              </div>
              <div class="contac2">
                <a href="#" class="fa fa-envelope">mariasantelizg@gmail.com</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
