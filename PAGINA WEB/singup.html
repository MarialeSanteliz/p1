<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilo-->
    <link rel="stylesheet" href="./PAGINA WEB/form.css" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Urbanist:wght@100&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <title>Registrate</title>
  </head>
  <body>
    <section class="sec-form">
      <div class="formulario">
        <div class="box">
          <h1 class="titulo">Crear Cuenta</h1>

          <form action="" method="post">
            <div class="input-box">
              <input
                type="text"
                required
                placeholder="Nombre Completo"
                class="input-control"
              />
              <br>
                <div class="input-box">
                  <input
                    type="text"
                    required
                    placeholder="Email"
                    class="input-control"
                  />
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    required
                    placeholder="Contraseña"
                    class="input-control"
                  />

                  <div>
                    <button type="submit" class="btn">Crear Cuenta</button>
                    <p>
                      ¿Ya tienes usario?
                      <a href="./star.html" class="gradient-text"
                        >Iniciar Sesión</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
